<div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href='#'>Meeting Scheduler</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/login']">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="text-center">
    <h1 class= "display-7">Please provide the below details to SignUp</h1>
</div>
<div class="container"> 
    <form [formGroup]='signupForm' (ngSubmit)="onSubmit()">
        
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input class="form-control" type="text" id="first-name" formControlName="firstName" placeholder="Enter your First name">
                <span *ngIf="!signupForm.get('firstName').valid && signupForm.get('firstName').touched" class="help-block text-danger">
                    <span *ngIf="signupForm.get('firstName').errors['required']">This field is required</span>
                </span>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input class="form-control" type="text" id="first-name" formControlName="lastName" placeholder="Enter your Last name">
                <span *ngIf ="!signupForm.get('lastName').valid && signupForm.get('lastName').touched" class="help-block text-danger">
                    <span *ngIf="signupForm.get('lastName').errors['required']">This field is required</span>
                </span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" formControlName="email" placeholder="Enter your email">
                <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block text-danger">
                    Please enter a valid email
                </span>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input class="form-control" type="password" id="name" formControlName="password" placeholder="Enter your password">
                <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="help-block text-danger">
                    Password is required!
                </span>
            </div>
            <div class="form-group">
                <label for="repassword">ReEnter password</label>
                <input class="form-control" type="password" formControlName="rePassword" placeholder="Re Enter your password">
                <span *ngIf="!signupForm.get('rePassword').valid && signupForm.get('rePassword').touched" class="help-block text-danger">
                    <span *ngIf="signupForm.get('rePassword').errors['required']"> re entering Password is required</span>
                    <span *ngIf="signupForm.get('rePassword').errors['compare']">Please enter the matching password</span>
                </span>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <div>
                    <ng-container *ngIf="countries">
                        <select (change)="resetPhoneNumber($event)"
                            [(ngModel)]="selectedCountry" 
                            [ngModelOptions]= "{ standalone: true }">
                            <option *ngFor="let country of countries"
                                [ngValue]="country.code">{{country.name}}</option>
                        </select>
                    </ng-container>
                    <input type="text" (input)="formatPhoneNumber($event)"
                        formControlName="phone">
                        <span *ngIf="!signupForm.get('phone').valid && signupForm.get('phone').touched" class="help-block text-danger">
                            Please enter phone Number.
                        </span>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]='!signupForm.valid'>SignUp</button>
            </div>
        
    </form>
</div>
